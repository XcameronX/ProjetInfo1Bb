<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="VOTRE_NOM">
    <title>Contact</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../javascript/script.js"></script>
</head>
<body>
    <header id="titre_page" onclick="changerCouleurTitre()">
        <h1>Formulaire de Contact</h1>
    </header>

    <nav>
        <a href="../index.html"><button>Accueil</button></a>
        <a href="multimedia.html"><button>Multimédia</button></a>
        <a href="formulaire.html"><button>Contact</button></a>
        <a href="infos.html"><button>Informations</button></a>
        <a href="logo.html"><button>Mon Logo</button></a>
    </nav>

    <main>
        <h2>Formulaire de Contact</h2>
        <p>Veuillez remplir ce formulaire pour me contacter.</p>

        <form onsubmit="return validerFormulaire()">
            Nom : <input type="text" id="nom" name="nom" required><br><br>
            Email : <input type="email" id="email" name="email" required><br><br>
            Tel : <input type="tel" id="tel" name="tel"><br><br>

            Couleur préférée : <input type="color" id="couleur" name="couleur"><br><br>

            Genre :<br>
            <input type="radio" id="genre_m" name="genre" value="M">
            <label for="genre_m">Masculin</label><br>
            <input type="radio" id="genre_f" name="genre" value="F">
            <label for="genre_f">Féminin</label><br>
            <input type="radio" id="genre_a" name="genre" value="Autre">
            <label for="genre_a">Autre</label><br><br>

            Centres d'intérêt :<br>
            <input type="checkbox" id="interet_info" name="interet_info">
            <label for="interet_info">Informatique</label><br>
            <input type="checkbox" id="interet_math" name="interet_math">
            <label for="interet_math">Mathématiques</label><br>
            <input type="checkbox" id="interet_sport" name="interet_sport">
            <label for="interet_sport">Sport</label><br><br>

            Ville : 
            <select id="ville" name="ville">
                <option value="dijon">Dijon</option>
                <option value="lyon">Lyon</option>
                <option value="paris">Paris</option>
            </select><br><br>

            Message :<br>
            <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>

            <input type="reset" value="Réinitialiser">
            <input type="submit" value="Envoyer">
        </form>
    </main>

    <footer>
        <a href="../index.html">Sommaire</a> | 
        <button onclick="window.history.back()">Retour</button> | 
        <a href="infos.html"><button>Suivant</button></a>
    </footer>
</body>
</html>
